<!DOCTYPE html>
<html lang="zh-hans" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Master 监控</title>
    <link rel="shortcut icon" type="image/png" href="./spider.png"/>
    <link rel="apple-touch-icon-precomposed" href="./spider.png">
    <link rel="stylesheet" href="//cdn.bootcss.com/uikit/2.24.3/css/uikit.min.css">
</head>
<body>

<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="uk-grid" data-uk-grid-margin>
        <div class="uk-width-1-1">
            <h1 class="uk-heading-large">监控列表</h1>
            <p class="uk-text-large">
        </div>
    </div>
    <div class="uk-grid" data-uk-grid-margin>
        <div class="uk-width-1-1">
            <ul id="switcher-content" class="uk-switcher">
                <li class="uk-active">
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-medium-1-3">
                            <div class="uk-thumbnail uk-overlay-hover">
                                <figure class="uk-overlay">
                                    <img width="600" height="400" src="./druid.png" alt="druid">
                                    <figcaption class="uk-overlay-panel uk-overlay-icon uk-overlay-background uk-overlay-fade"></figcaption>
                                    <a class="uk-position-cover" href="./druid"></a>
                                </figure>
                            </div>
                        </div>
                    </div>
            </ul>
        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//cdn.bootcss.com/uikit/2.24.3/js/uikit.min.js"></script>
</body>
</html>
